<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4efe9;
  font-family:"Segoe UI", sans-serif;
}
.navbar{
  background:#6f4e37 !important;
}
.navbar-brand{
  font-weight:600;
}
.carousel-item img{
  height:200px;
  object-fit:cover;
  border-radius:14px;
}
.card{
  border-radius:16px;
}
.card-buku{
  border:none;
  cursor:pointer;
  overflow:hidden;
  transition:transform .2s ease, box-shadow .2s ease;
}
.card-buku:hover{
  box-shadow:0 8px 20px rgba(0,0,0,.12);
}
.card-buku:active{
  transform:scale(0.97);
}
.card-img-top{
  height:180px;
  object-fit:cover;
}
.card-title{
  font-size:16px;
  font-weight:600;
}
.card-text{
  font-size:13px;
  color:#555;
}
.badge{
  font-size:11px;
  border-radius:6px;
}
</style>
</head>

<script>
function pilihBuku(judul, penulis, kategori){
  localStorage.setItem("judulBuku", judul);
  localStorage.setItem("penulisBuku", penulis);
  localStorage.setItem("kategoriBuku", kategori);
  window.location.href = "pinjam.html";
}
</script>
