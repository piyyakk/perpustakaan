<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daftar Akun</title>

<!-- BOOTSTRAP ONLINE (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f4efe9;
  font-family:Segoe UI;
}
.card{
  border-radius:18px;
}
.btn-main{
  background:#6f4e37;
  color:#fff;
  border-radius:12px;
}
.btn-main:hover{
  background:#5c402f;
  color:#fff;
}
</style>
</head>

<body class="d-flex align-items-center vh-100">

<div class="container">
  <div class="card p-4 shadow">

    <h4 class="fw-bold text-center mb-3">Daftar Akun</h4>

    <input type="email" class="form-control mb-3" placeholder="Gmail">
    <input type="text" class="form-control mb-3" placeholder="Username">
    <input type="password" class="form-control mb-3" placeholder="Password">

    <!-- Setelah daftar, arahkan ke index.html -->
    <a href="index.html" class="btn btn-main w-100 mb-3">Daftar</a>

    <div class="text-center">
      <!-- Login juga ke index.html -->
      <a href="index.html" class="link-text">Sudah punya akun? Login</a>
    </div>

  </div>
</div>

<!-- BOOTSTRAP ONLINE (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
